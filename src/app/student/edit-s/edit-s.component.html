<app-navbar></app-navbar>

<div class="home">
    <h1 class=" text-center display-4">
        <span class="NIS">Update</span> <span class="home-banner">Student</span> 
      </h1>    <div class="container col-md-6 mt-5">
        <div class="card">
            <div style="background-color: rgb(255, 255, 220);" class="card-body">
                <div class="form-group">
                    <label for="">Student Name</label>
                    <input type="text" [(ngModel)] = "obj.name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Student Level</label>
                    <input type="text" [(ngModel)] = "obj.level" class="form-control">
                </div>
                <button (click)="edit()" class="btn btn-info w-50 mx-auto btn-block">Submit</button>
            </div>
        </div>
    </div>
</div>
