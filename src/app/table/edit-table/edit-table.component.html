<app-navbar></app-navbar>

<div class="home">
    <h1 class=" text-center display-4">
        <span class="NIS">Edit</span> <span class="home-banner">Table</span> 
      </h1>    <div class="container col-md-6 mt-5">
        <div class="card">
            <div style="background-color: rgb(255, 255, 190);" class="card-body">
                <div class="form-group">
                    <label for="">Teacher Name</label>
                    <input type="text" [(ngModel)] = "obj.name" class="form-control" placeholder="{{obj.name}}">
                </div>
                <div class="form-group">
                    <label for="">Teacheing Course</label>
                    <input type="text" [(ngModel)] = "obj.subject" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">From</label>
                    <input type="text" [(ngModel)] = "obj.time1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">To</label>
                    <input type="text" [(ngModel)] = "obj.time2" class="form-control">
                </div>
                <button (click)="edit()" class="btn btn-info w-50 mx-auto btn-block">Submit</button>
            </div>
        </div>
    </div>
</div>
