
<div class="home">
  <h1 class=" text-center display-4">
    <span class="NIS">User</span> <span class="home-banner">Login</span>
  </h1>
  <div class="container col-md-6 mt-5">
    <div class="card">
      <div style="background-color: rgb(255, 255, 190);" class="card-body">
        <div class="form-group">
          <label for="">Email <span style="color: red;">{{msg}}</span></label>
          <input type="text" #userName="ngModel" required minlength="3" [(ngModel)]="obj1.email" class="form-control">
        </div>
        <div *ngIf="userName.invalid && userName.touched " class="alert alert-danger">
          please Enter valid data
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" [(ngModel)]="obj1.password" class="form-control">
        </div>
        <div *ngIf="userName.valid">
          <button (click)="save()" class="btn btn-info w-50 mx-auto btn-block">Login</button>
        </div>
        <div *ngIf="userName.invalid">
          <button disabled class="btn btn-info w-50 mx-auto btn-block">Login</button>
        </div>
      </div>
      
    </div>
    <a routerLink="/register">Don't have account sign in?</a>
  </div>
</div>
